{% extends 'yourFinance/base.html' %}
{% block content %}
{% if user.is_authenticated %}
	<p>Logged user can not register.</p>
	<button type="button"><a href="{% url 'index' %}">Main page</a></button>
{% else %}
	<form method="post" action=".">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Register" />
	</form>
{% endif %}
{% endblock content %}
